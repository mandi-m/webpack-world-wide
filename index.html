<!--Dependency tree:

/socket.io/socket.io.js sets up a socket on our server, ready for others to connect to

event-emitter.js is executed, attaches a property to the window object, which is a constructor function

whiteboard.js: creates window.whiteboard, which is an instance of an event emitter that we defined in event-emitter

app.js:
needs window.whiteboard, and window.io from socket.io-->
